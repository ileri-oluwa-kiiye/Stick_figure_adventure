<!DOCTYPE html>
<html>
    <head>
        <title>Stick Figure Adventure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Game with javascript, Sick Adventure">
        <meta name="description" content="Stck Figure Adventure, a very lively game">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link type="text/javascript" href="js/index.js">
    </head>
    <body>
        <header>
            <h1>Welcome to stick figure adventure!!!</h1>
        </header>

        <div class="flexcontainer">
            <div class="flexbox">
                <img src="images/stickman.png" alt="Stick Figure" width="200" height="200">
            </div>
    
            <div class="flexbox">
                <h4>Click either button to start...</h4>
            </div>
        </div>

        <div class="buttonone">
            <button value="1" class="button" name="clickhere">1</button>
            <button value="2" class="button" name="clickhere">2</button>
        </div>

        <div class="scenes">

        </div>
    </body>
</html>
