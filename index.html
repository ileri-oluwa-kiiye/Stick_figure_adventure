<!DOCTYPE html>
<html>
    <head>
        <title>Stick Figure Adventure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Game with javascript, Sick Adventure">
        <meta name="description" content="Stck Figure Adventure, a very lively game">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link type="text/javascript" href="js/index.js">
    </head>
    <body>
        <header>
            <h1>Welcome to stick figure adventure!!!</h1>
        </header>

        <div class="tablecontainer">
            <div class="tablerow">
                <div class="tablecell">
                    <img src="images/figure.gif" alt="Stick Figure">
                </div>
    
                <div class="tablecell">
                    <h4>Click either button to start</h4>
                </div>
            </div>
        </div>

        <div class="buttonone">
            <button value="one" name="clickhere">1</button>
            <button value="two" name="clickhere">2</button>
        </div>
    </body>
</html>
